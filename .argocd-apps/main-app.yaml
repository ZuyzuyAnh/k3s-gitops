apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whole-cluster-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ZuyzuyAnh/k3s-gitops.git
    targetRevision: HEAD
    path: ./
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true