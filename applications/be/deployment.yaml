apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: duyanhwork/ptit-final:cef8f72-20260106-143803
          imagePullPolicy: Always
          ports:
            - containerPort: 3456
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
